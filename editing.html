<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <form class="w-100 col-8" id="profile__info">
                <div class="form-group">
                    <label for="name" >Ваше имя:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ваше имя" value="Иван">
                    <small class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="patronymic">Ваше отчество:</label>
                    <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Ваше отчество" value="Иванович">
                    <small class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="surname">Ваша фамилия:</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Ваша фамилия" value="Иванов">
                    <small class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="tel">Ваш телефон:</label>
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="Ваш телефон" value="+79210000000">
                    <small class="text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="email">Ваш e-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ваш e-mail" value="ivanov@gmail.com">
                    <small class="text-danger"></small>
                </div>

                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">Редактировать</button>
                    <a href="./index.html"  class="btn btn-warning">Отмена</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
